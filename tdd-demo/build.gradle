plugins {
    id 'java'
    id 'info.solidsoft.pitest' version '1.4.9'
}

group 'edu.vcu.cmsc425'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter:5.6.2'
}

test {
    useJUnitPlatform()
}

pitest {
    junit5PluginVersion = '0.12'
    targetClasses = ['Template']
    targetTests = ['TemplateTest']
    outputFormats = ['XML', 'HTML']
    timestampedReports = true
}